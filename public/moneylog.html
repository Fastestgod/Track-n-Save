<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="moneylog.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="logoContainer">
        <img src="images/logo.png" class="logo" />
        <h1>Track&Save</h1>
      </div>
      <nav id="navBar">
        <h3>Manage</h3>
        <ul>
          <li>
            <a href="home.html">
              <img src="images/dashBoard.png" class="managedPic" /> Dashboard</a
            >
          </li>
          <li>
            <a href="moneylog.html">
              <img src="images/moneyLog.png" class="managedPic" />Money<span
                class="logText"
                >Log</span
              ></a
            >
          </li>
          <li>
            <a href="#">
              <img src="images/settings.png" class="managedPic" />Settings</a
            >
          </li>
        </ul>
      </nav>
      <div class="profile">
        <img src="images/profile.png" alt="Jane Cooper" />
        <p>Jane Cooper</p>
        <p>janecoop@gmail.com</p>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
        <h2>Money log</h2>
        <div class="toggle-container">
          <input type="checkbox" id="theme-toggle" />
          <label for="theme-toggle" class="toggle-label">ðŸŒ™</label>
        </div>
      </header>
      <div class="money-content">
        <div class="log-form">
          <h3>Add a Transaction</h3>
          <form id="transactionForm">
            <label for="date">Date</label>
            <input type="date" id="date" required />

            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="e.g., Groceries"
              required
            />

            <label for="category">Category</label>
            <select id="category" required>
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
              <option value="Savings">Savings</option>
            </select>

            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" placeholder="0.00" required />

            <button type="submit">Add Transaction</button>
          </form>
        </div>

        <div class="transaction-list">
          <h3>Transaction History</h3>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount ($)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transactionTable">
              <!-- Transactions will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="moneylog.js"></script>
  </body>
</html>
