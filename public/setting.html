<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="setting.css" />
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <!-- Edit Username -->
    <div class="section">
      <h2>Edit Username</h2>
      <form>
        <label for="username">New Username:</label>
        <input type="text" id="username" placeholder="Enter new username" required />
        <button type="submit">Save Username</button>
      </form>
    </div>

    <!-- Edit Password -->
    <div class="section">
      <h2>Edit Password</h2>
      <form>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" placeholder="Enter current password" required />
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="Enter new password" required />
        <button type="submit">Save Password</button>
      </form>
    </div>

    <!-- Edit Email -->
    <div class="section">
      <h2>Edit Email</h2>
      <form>
        <label for="email">New Email:</label>
        <input type="email" id="email" placeholder="Enter new email" required />
        <button type="submit">Save Email</button>
      </form>
    </div>

    <!-- Upload Profile Picture -->
    <div class="section">
      <h2>Upload Profile Picture</h2>
      <form>
        <label for="profile-pic">Choose File:</label>
        <input type="file" id="profile-pic" accept="image/*" />
        <button type="submit">Upload Picture</button>
      </form>
    </div>

    <!-- Logout -->
    <div class="section logout-section">
      <h2>Logout</h2>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
